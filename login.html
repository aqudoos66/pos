<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare POS - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="floating-pills">
                <div class="pill pill-1"><i class="fas fa-pills"></i></div>
                <div class="pill pill-2"><i class="fas fa-capsules"></i></div>
                <div class="pill pill-3"><i class="fas fa-tablets"></i></div>
                <div class="pill pill-4"><i class="fas fa-prescription-bottle"></i></div>
                <div class="pill pill-5"><i class="fas fa-syringe"></i></div>
                <div class="pill pill-6"><i class="fas fa-stethoscope"></i></div>
            </div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-clinic-medical"></i>
                    <h1>MediCare POS</h1>
                </div>
                <p class="subtitle">Pharmacy Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="userType">Login As</label>
                    <select id="userType" class="form-control" required>
                        <option value="">Select User Type</option>
                        <option value="admin">Administrator</option>
                        <option value="pharmacist">Pharmacist</option>
                        <option value="cashier">Cashier</option>
                    </select>
                    <i class="fas fa-user-tag form-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    <i class="fas fa-user form-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-lock form-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                
                <div class="demo-credentials">
                    <h6>Demo Credentials:</h6>
                    <div class="demo-user" onclick="fillDemoCredentials('admin')">
                        <strong>Admin:</strong> admin / admin123
                    </div>
                    <div class="demo-user" onclick="fillDemoCredentials('pharmacist')">
                        <strong>Pharmacist:</strong> pharmacist / pharma123
                    </div>
                    <div class="demo-user" onclick="fillDemoCredentials('cashier')">
                        <strong>Cashier:</strong> cashier / cash123
                    </div>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2023 MediCare POS. All rights reserved.</p>
                <div class="version">Version 2.0</div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="login-script.js"></script>
</body>
</html>
