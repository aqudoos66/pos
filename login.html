<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediCare POS - Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-background">
      <div class="floating-pills">
        <div class="pill pill-1"><i class="fas fa-pills"></i></div>
        <div class="pill pill-2"><i class="fas fa-capsules"></i></div>
        <div class="pill pill-3"><i class="fas fa-tablets"></i></div>
        <div class="pill pill-4"><i class="fas fa-prescription-bottle"></i></div>
        <div class="pill pill-5"><i class="fas fa-syringe"></i></div>
        <div class="pill pill-6"><i class="fas fa-stethoscope"></i></div>
      </div>
    </div>

    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <i class="fas fa-clinic-medical"></i>
          <h1>MediCare POS</h1>
        </div>
        <p class="subtitle">Pharmacy Management System</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="row align-items-center mb-3">
          <label for="userType" class="col-sm-3 col-form-label">Login As</label>
          <div class="col-sm-9 position-relative">
            <select id="userType" class="form-control" required>
              <option value="">Select User Type</option>
              <option value="admin">Administrator</option>
              <option value="pharmacist">Pharmacist</option>
              <option value="cashier">Cashier</option>
            </select>
            <i class="fas fa-user-tag form-icon"></i>
          </div>
        </div>

        <div class="row align-items-center mb-3">
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-9 position-relative">
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            <i class="fas fa-user form-icon"></i>
          </div>
        </div>

        <div class="row align-items-center mb-3">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9 position-relative">
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="passwordToggleIcon"></i>
            </button>
            <i class="fas fa-lock form-icon"></i>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-3"></div>
          <div class="col-sm-9 d-flex justify-content-between align-items-center">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe">
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <button type="submit" class="login-btn">
              <i class="fas fa-sign-in-alt"></i>
              Login
            </button>
          </div>
        </div>
      </form>

      <div class="login-footer">
        <p>&copy; 2024 MediCare POS. All rights reserved.</p>
        <div class="version">Version 2.0</div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Authenticating...</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("passwordToggleIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
